<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Mobile Barcode Scanner</title>
	<link href="style.css" type="text/css" rel="stylesheet"> </head>

<body>
	<div class="container">
		<h1>Log In</h1>
		<form >
			<label for="username">Username or Barcode *</label>
			<input type="text" id="userInput" placeholder="Enter your Barcode" name="username" required style=" width: 85%;">
			<span class="fa fa-barcode"onclick="startScanner();openModal()" style="font-size:38px;color:red;position: relative;top: 10px;" ></span>
			
			<label for="pin">Passcode *</label>
			<input type="password" id="pin" name="pin" required>
			<button type="submit">Log In</button>
			<div id="show" style="display: none;"></div>
			<p style="color: blue;display: none" id="result"></p>
		</form> <br> <a href="#">Forgot your passcode?</a> </div>
	

	<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
 
        <div id="reader" style="width: 500px;"></div>
    </div>
</div>
	
	
	<script>
		function startScanner() {
			const html5Qrcode = new Html5Qrcode('reader');
			const qrCodeSuccessCallback = (decodedText, decodedResult) => {
				if (decodedText) {
					document.getElementById('show').style.display = 'block';
					document.getElementById('result').textContent = decodedText;
					document.getElementById('userInput').value = decodedText;
					html5Qrcode.stop();
				}
			}
			const config = {
				fps: 10
				, qrbox: {
					width: 250
					, height: 250
				}
			};
			html5Qrcode.start({
				facingMode: "environment"
			}, config, qrCodeSuccessCallback);
		}
		
		
		// Open the modal
		function openModal() {
			document.getElementById('myModal').style.display = 'block';
		}

		function closeModal() {
			document.getElementById('myModal').style.display = 'none';
		}
		window.onclick = function (event) {
			const modal = document.getElementById('myModal');
			if (event.target === modal) {
				modal.style.display = 'none';
			}
		}
	</script>
	<script src="app.js" type="text/javascript"></script>
